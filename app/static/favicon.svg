<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Building icon representing business directory -->
  <g fill="#ffffff" stroke="none">
    <!-- Main building -->
    <rect x="8" y="12" width="6" height="14" rx="0.5"/>
    <!-- Second building -->
    <rect x="14" y="8" width="6" height="18" rx="0.5"/>
    <!-- Third building -->
    <rect x="20" y="14" width="4" height="12" rx="0.5"/>
    
    <!-- Windows -->
    <rect x="9" y="14" width="1" height="1" fill="#667eea"/>
    <rect x="11" y="14" width="1" height="1" fill="#667eea"/>
    <rect x="9" y="16" width="1" height="1" fill="#667eea"/>
    <rect x="11" y="16" width="1" height="1" fill="#667eea"/>
    <rect x="9" y="18" width="1" height="1" fill="#667eea"/>
    <rect x="11" y="18" width="1" height="1" fill="#667eea"/>
    
    <rect x="15" y="10" width="1" height="1" fill="#667eea"/>
    <rect x="17" y="10" width="1" height="1" fill="#667eea"/>
    <rect x="15" y="12" width="1" height="1" fill="#667eea"/>
    <rect x="17" y="12" width="1" height="1" fill="#667eea"/>
    <rect x="15" y="14" width="1" height="1" fill="#667eea"/>
    <rect x="17" y="14" width="1" height="1" fill="#667eea"/>
    <rect x="15" y="16" width="1" height="1" fill="#667eea"/>
    <rect x="17" y="16" width="1" height="1" fill="#667eea"/>
    
    <rect x="21" y="16" width="1" height="1" fill="#667eea"/>
    <rect x="21" y="18" width="1" height="1" fill="#667eea"/>
    <rect x="21" y="20" width="1" height="1" fill="#667eea"/>
  </g>
  
  <!-- Letter "F" for Frederick -->
  <text x="16" y="7" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#ffffff">F</text>
</svg>